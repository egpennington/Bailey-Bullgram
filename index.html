<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bulldogs, dogs, instragram clone for dogs">
  <meta name="keywords" content="HTML, CSS, JavaScript, scrimba, per harold borgen, kevin powell, tom chant, oldgram, bulldogs">
  <title>Bailey's Bullgram</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="pd-10">
      <h1>Bullgram</h1><img src="#" alt="me">
    </header>
    <section class="section-one">
      <div><img id="avatar-el"></img></div>
      <div class="name">
        <p id="name-el" class="txt-bold"></p>
        <p id="location-el" class="txt-sm"></p>
      </div>      
    </section>
    
    <section class="main">
      <img id="post-el" class="avatar"></img>
    </section>
    
    <section class="icons pd-10">
      <i class="fa-regular fa-heart"></i>
      <i class="fa-regular fa-comment"></i>
      <i class="fa-regular fa-paper-plane"></i>
    </section>
    
    <section class="like">
      <div id="likes-el" class="txt-bold"></div>
    </section>
    
    <section class="comments">
      <div id="user-name-el" class="txt-bold"></div>
      <div id="comment-el"></div>
    </section>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
